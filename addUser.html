<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Очень важная работа</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container text-center">
		<form action="" id="form_add_user" class="row g-3 needs-validation">
			<div class="col-12">
			  <p class="bg-info">Основная информация:</p>
		    </div>
				
			<div class="col-md-4 position-relative">
				<label for="name" class="form-label">Введите имя</label>
				<input type="text" class="form-control" id="name" placeholder="Валера">
				<div id="emailHelp" class="valid-tooltip">
					Введите хоть что-нибудь, пожалуйста!
				</div>
			</div>
			<div class="col-md-4 position-relative">
				<label for="name" class="form-label">Введите фамилию</label>
				<input type="text" class="form-control" id="name" placeholder="Смирнов">
				<div id="lastnamelHelp" class="valid-tooltip">
					Введите хоть что-нибудь, пожалуйста!
				</div>
			</div>
			<div class="col-md-4 position-relative">
				<label for="name" class="form-label">Дата</label>
				<input type="date" class="form-control" id="name" required>
				<div id="dateHelp" class="valid-tooltip">
					Введите хоть что-нибудь, пожалуйста!
				</div>
			</div>
			<div class="col-md-3">
				<label for="type" class="form-label">ТИПАЖ</label>
				<select class="form-select" id="validationDefault04" required>
				  <option selected disabled value="">Choose...</option>
				  <option value="hight">Умничка</option>
					<option value="medium">Среднестатистический</option>
					<option value="low">Дебил</option>
				</select>
			</div>
			<div class="col-md-6">
				<label for="type" class="form-label">Где поднялся?</label>
				<select class="form-select" id="validationDefault04" required>
				  <option selected disabled value="">Выбери город</option>
				  <option value="hight">Москва</option>
					<option value="medium">Сочи</option>
					<option value="low">Комсомольск-на-Амуре</option>
				</select>
			</div>
			
			<div class="col-md-3">
				<label for="type" class="form-label">Где упал?</label>
				<select class="form-select" id="validationDefault04" required>
				  <option selected disabled value="">Выбери место</option>
				  <option value="hight">Мытищи</option>
					<option value="medium">Химки</option>
					<option value="low">Сергиев Посад</option>
				</select>
			</div>
			
			<div class="col-12">
			  <p class="bg-info">Дополнительная информация:</p>
		    </div>
			
			<div class="container text-center">
			  <div class="row align-items-center">
				<div class="col">
				  <p>Пацаны с Олимпа</p>
				  <div class="col-md-12">				
					<select class="form-select" id="FIO_35" required>
					  <option selected disabled value="">Выбери пацана</option>
					  <option value="hight">Ваня</option>
						<option value="medium">Петя</option>
						<option value="low">Валера</option>
					</select>					  
				  </div>	
					<br>

					<p class="alert alert-dark">Что болит у пацана?</p>
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
					  <label class="form-check-label" for="flexCheckDefault">
						Болела печень
					  </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
					  <label class="form-check-label" for="flexCheckChecked">
						Селезёнка
					  </label>
					</div>
					
				</div>
				<div class="col">
				  <p>Пацаны с Парнаса</p>
					<div class="col-md-12">				
					<select class="form-select" id="FIO_35" required>
					  <option selected disabled value="">Выбери пацана</option>
					  <option value="hight">Ваня</option>
						<option value="medium">Петя</option>
						<option value="low">Валера</option>
					</select>
				  </div><br>

					<p class="alert alert-dark">Что болит у пацана?</p>
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
					  <label class="form-check-label" for="flexCheckDefault">
						Болело сердце
					  </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
					  <label class="form-check-label" for="flexCheckChecked">
						Ныли кости
					  </label>
					</div>
				</div>
			  </div>
			</div>
			

			
			<div class="col-12">
			  <button class="btn btn-primary" type="submit">Добавить пацанов</button>
		    </div>
		
		</form>
	</div>
</body>
</html>
